<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantor Lab Chatbot - Beta Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: transparent;
            min-height: 100vh;
            position: relative;
        }

        /* CHAT WIDGET BUTTON */
        .chat-widget-button {
            position: fixed !important;
            bottom: 24px !important;
            right: 24px !important;
            top: auto !important;
            left: auto !important;
            width: 72px;
            height: 72px;
            background: #B7483E;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(183, 72, 62, 0.25);
            transition: all 0.3s ease;
            z-index: 1000;
            padding-top: 2px;
        }

        .chat-widget-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(183, 72, 62, 0.35);
        }

        .chat-icon {
            width: 48px;
            height: 48px;
            transition: all 0.3s ease;
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }

        .chat-widget-button.open .chat-icon {
            opacity: 0;
            transform: scale(0) rotate(90deg);
        }

        .close-icon {
            position: absolute;
            width: 32px;
            height: 32px;
            opacity: 0;
            transform: scale(0) rotate(-90deg);
            transition: all 0.3s ease;
        }

        .chat-widget-button.open .close-icon {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }

        .close-icon line {
            stroke: white;
            stroke-width: 2.5;
            stroke-linecap: round;
        }

        .chat-widget-button.clicked::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #B7483E;
            animation: pulseRipple 0.6s ease-out;
        }

        @keyframes pulseRipple {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        /* CHATBOT CONTAINER */
        .chatbot-container {
            position: fixed !important;
            bottom: 130px !important;
            right: 24px !important;
            top: auto !important;
            left: auto !important;
            width: 450px;
            height: 680px;
            max-width: calc(100vw - 48px);
            max-height: calc(100vh - 154px);
            background: #ffffff;
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 999;
            transition: opacity 0.4s cubic-bezier(0.34, 1.56, 0.64, 1),
                        transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
            transform: translateY(30px) scale(0.9);
            pointer-events: none;
            visibility: hidden;
        }

        .chatbot-container.open {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: all;
            visibility: visible;
        }

        .chatbot-header {
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-container {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: #B7483E;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: visible;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
            overflow: hidden;
        }

        .logo-container svg {
            width: 36px;
            height: 36px;
        }

        .status-indicator {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            background: #10b981;
            border: 2.5px solid #ffffff;
            border-radius: 50%;
            z-index: 100;
        }

        .header-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .company-name {
            font-size: 13px;
            font-weight: 500;
            color: #111827;
            opacity: 0.7;
        }

        .chatbot-name {
            font-size: 16px;
            color: #1A0B0B;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            opacity: 0.75;
        }

        .chatbot-name::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent 0%,
                rgba(255, 255, 255, 0.5) 50%,
                transparent 100%
            );
            animation: shineSlower 8s infinite;
            pointer-events: none;
        }

        @keyframes shineSlower {
            0%, 100% {
                left: -100%;
            }
            50% {
                left: 100%;
            }
        }

        .chatbot-name .spark-icon {
            width: 14px;
            height: 14px;
            fill: #1A0B0B;
            flex-shrink: 0;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-button {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: #6b7280;
        }

        .icon-button:hover {
            background: #f3f4f6;
            color: #111827;
        }

        .icon-button svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .icon-button:last-child svg {
            width: 24px;
            height: 24px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 16px 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            max-width: 90%;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .message.bot {
            animation: slideInFromLeft 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .message.user {
            animation: slideInFromRight 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            align-self: flex-end;
        }

        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message.grouped {
            margin-top: 2px;
        }

        .message.grouped .message-avatar {
            opacity: 0;
            pointer-events: none;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #B7483E;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: opacity 0.3s ease;
        }

        .message-avatar svg {
            width: 28px;
            height: 28px;
        }

        .message-content {
            background: #f3f4f6;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.5;
            color: #1f2937;
            word-wrap: break-word;
            transition: all 0.2s ease;
        }

        .message.user .message-content {
            background: #B7483E;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            border-bottom-left-radius: 4px;
        }

        /* ERROR MESSAGE */
        .message.error .message-content {
            background: #fee;
            color: #c33;
            border-left: 3px solid #f44;
        }

        .chat-input-area {
            padding: 16px 24px;
            border-top: 1px solid #f3f4f6;
        }

        .typing-text-indicator {
            display: none;
            padding: 8px 12px;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 13px;
            color: #6b7280;
        }

        .typing-text-indicator.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-text-content {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #6b7280;
            animation: typingDot 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingDot {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-4px);
            }
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1.5px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            min-height: 48px;
            transition: all 0.2s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: #B7483E;
            box-shadow: 0 0 0 3px rgba(183, 72, 62, 0.1);
        }

        .send-button {
            width: 48px;
            height: 48px;
            border: none;
            background: #B7483E;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-button:hover {
            background: #9d3932;
            transform: translateY(-2px);
        }

        .send-button svg {
            width: 20px;
            height: 20px;
        }

        .privacy-notice {
            font-size: 12px;
            color: #9ca3af;
            text-align: center;
            margin-top: 8px;
        }

        .privacy-notice a {
            color: #B7483E;
            text-decoration: none;
        }

        .privacy-notice a:hover {
            text-decoration: underline;
        }

        /* RESPONSIVE */
        @media screen and (max-width: 768px) {
            .chatbot-container {
                width: 100vw !important;
                height: 100dvh !important;
                max-width: 100vw !important;
                max-height: 100dvh !important;
                bottom: 0 !important;
                right: 0 !important;
                border-radius: 0 !important;
            }

            .chat-widget-button {
                width: 56px !important;
                height: 56px !important;
            }

            .chat-icon {
                width: 40px !important;
                height: 40px !important;
            }
        }

        @media screen and (max-width: 375px) {
            .message-content {
                font-size: 14px !important;
                padding: 10px 13px !important;
            }

            .chat-widget-button {
                width: 56px !important;
                height: 56px !important;
            }

            .chat-icon {
                width: 32px !important;
                height: 32px !important;
            }
        }
    </style>
</head>
<body>
    <button class="chat-widget-button" id="chatButton" onclick="toggleChat()">
        <svg class="chat-icon" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g transform="translate(25, 25) rotate(2) translate(-25, -25) translate(4, 12)">
                <rect x="0" y="0" width="42" height="26" rx="2.5" fill="white"/>
                <path d="M 20 25 Q 20 25, 20.8 25.8 L 26 32 Q 26.5 32.5, 27 32 L 32.2 25.8 Q 33 25, 33 25 Z"
                      fill="white" stroke="white" stroke-width="0"/>
                <ellipse cx="13" cy="16" rx="2.8" ry="2.8" fill="#B7483E"/>
                <ellipse cx="20" cy="17" rx="2.8" ry="2.8" fill="#B7483E"/>
            </g>
        </svg>

        <svg class="close-icon" viewBox="0 0 24 24">
            <line x1="6" y1="6" x2="18" y2="18"/>
            <line x1="18" y1="6" x2="6" y2="18"/>
        </svg>
    </button>

    <div class="chatbot-container" id="chatContainer">
        <div class="chatbot-header">
            <div class="header-left">
                <div class="logo-container">
                    <div class="status-indicator"></div>
                    <svg viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g transform="translate(25, 25) rotate(2) translate(-25, -25) translate(4, 12)">
                            <rect x="0" y="0" width="42" height="26" rx="2.5" fill="white"/>
                            <path d="M 19 26 Q 19 26, 19.8 26.8 L 24 31 Q 24.5 31.5, 25 31 L 29.2 26.8 Q 30 26, 30 26 Z"
                                  fill="white" stroke="white" stroke-width="0"/>
                            <ellipse cx="13" cy="16" rx="2.8" ry="2.8" fill="#B7483E"/>
                            <ellipse cx="20" cy="17" rx="2.8" ry="2.8" fill="#B7483E"/>
                        </g>
                    </svg>
                </div>
                <div class="header-info">
                    <div class="company-name">kantor lab.</div>
                    <div class="chatbot-name">
                        <svg class="spark-icon" viewBox="0 0 24 24">
                            <path d="M12 2L9 9L2 12L9 15L12 22L15 15L22 12L15 9L12 2Z"/>
                        </svg>
                        Support Assistant
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-button" onclick="toggleChat()" title="SchlieÃŸen">
                    <svg viewBox="0 0 24 24">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-avatar">
                    <svg viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g transform="translate(25, 25) rotate(2) translate(-25, -25) translate(4, 12)">
                            <rect x="0" y="0" width="42" height="26" rx="2.5" fill="white"/>
                            <path d="M 20 25 Q 20 25, 20.8 25.8 L 26 32 Q 26.5 32.5, 27 32 L 32.2 25.8 Q 33 25, 33 25 Z"
                                  fill="white" stroke="white" stroke-width="0"/>
                            <ellipse cx="13" cy="16" rx="2.8" ry="2.8" fill="#B7483E"/>
                            <ellipse cx="20" cy="17" rx="2.8" ry="2.8" fill="#B7483E"/>
                        </g>
                    </svg>
                </div>
                <div>
                    <div class="message-content">
                        Hallo! Wie kann ich Ihnen heute helfen?
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-input-area">
            <div class="typing-text-indicator" id="typingTextIndicator">
                <div class="typing-text-content">
                    <span>Support Assistant schreibt</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>
            <div class="input-wrapper">
                <textarea
                    id="messageInput"
                    class="chat-input"
                    placeholder="Schreiben Sie eine Nachricht..."
                    rows="1"
                ></textarea>
                <button class="send-button" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 19V5M5 12l7-7 7 7" stroke="white" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="privacy-notice">
                Mit dem Senden akzeptieren Sie unsere <a href="#">Datenschutz</a>
            </div>
        </div>
    </div>

    <script>
        // ====================================
        // API-KONFIGURATION & SESSION MANAGEMENT
        // ====================================

        const API_CONFIG = {
            baseUrl: 'https://workflow.kantorlab.de',
            endpoints: {
                chat: '/webhook/chat'
            },
            timeout: 12000,
            headers: {
                'Content-Type': 'application/json'
            }
        };

        // Startup Log
        const CHATBOT_VERSION = '2025-11-07-BETA-v1.0';
        console.clear();
        console.log('%cðŸš€ CHATBOT BETA VERSION GELADEN', 'color: #00ff00; font-size: 16px; font-weight: bold');
        console.log('ðŸ“… Version:', CHATBOT_VERSION);
        console.log('ðŸ”— Backend URL:', API_CONFIG.baseUrl);

        // Session Management - UUID v4 Generator
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function getOrCreateSessionId() {
            const storageKey = 'chatbot_session_id';
            let sessionId = localStorage.getItem(storageKey);

            if (!sessionId) {
                sessionId = generateUUID();
                localStorage.setItem(storageKey, sessionId);
                console.log('Neue Session-ID erstellt:', sessionId);
            } else {
                console.log('Bestehende Session-ID geladen:', sessionId);
            }

            return sessionId;
        }

        // API Call Function
        async function apiCall(endpoint, data) {
            try {
                const response = await fetch(API_CONFIG.baseUrl + endpoint, {
                    method: 'POST',
                    headers: API_CONFIG.headers,
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`API Fehler: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API Call Error:', error);
                throw error;
            }
        }

        // Bot Typing Flag
        let isBotTyping = false;
        let lastBotMessageTime = null;

        // Toggle Chat
        function toggleChat() {
            const chatContainer = document.getElementById('chatContainer');
            const chatButton = document.getElementById('chatButton');

            chatContainer.classList.toggle('open');
            chatButton.classList.toggle('open');

            // Ripple Effect
            chatButton.classList.add('clicked');
            setTimeout(() => chatButton.classList.remove('clicked'), 600);
        }

        // Show Typing Indicator
        function showTypingText() {
            const typingIndicator = document.getElementById('typingTextIndicator');
            typingIndicator.classList.add('show');
            isBotTyping = true;
        }

        // Hide Typing Indicator
        function hideTypingText() {
            const typingIndicator = document.getElementById('typingTextIndicator');
            typingIndicator.classList.remove('show');
            isBotTyping = false;
        }

        // Mark Previous Bot Message as Grouped
        function markPreviousBotAsGrouped() {
            const chatMessages = document.getElementById('chatMessages');
            const allMessages = chatMessages.querySelectorAll('.message.bot');
            if (allMessages.length > 0) {
                const lastBotMessage = allMessages[allMessages.length - 1];
                lastBotMessage.classList.add('grouped');
            }
        }

        // Add Bot Message
        function addBotMessage(text) {
            const chatMessages = document.getElementById('chatMessages');
            const now = Date.now();

            const shouldGroup = lastBotMessageTime && (now - lastBotMessageTime) < 10000;

            if (shouldGroup) {
                markPreviousBotAsGrouped();
            }

            lastBotMessageTime = now;

            const botMessage = document.createElement('div');
            botMessage.className = shouldGroup ? 'message bot grouped' : 'message bot';

            botMessage.innerHTML = `
                <div class="message-avatar">
                    <svg viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g transform="translate(25, 25) rotate(2) translate(-25, -25) translate(4, 12)">
                            <rect x="0" y="0" width="42" height="26" rx="2.5" fill="white"/>
                            <path d="M 20 25 Q 20 25, 20.8 25.8 L 26 32 Q 26.5 32.5, 27 32 L 32.2 25.8 Q 33 25, 33 25 Z"
                                  fill="white" stroke="white" stroke-width="0"/>
                            <ellipse cx="13" cy="16" rx="2.8" ry="2.8" fill="#B7483E"/>
                            <ellipse cx="20" cy="17" rx="2.8" ry="2.8" fill="#B7483E"/>
                        </g>
                    </svg>
                </div>
                <div>
                    <div class="message-content">${text}</div>
                </div>
            `;

            chatMessages.appendChild(botMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add User Message
        function addUserMessage(text) {
            const chatMessages = document.getElementById('chatMessages');

            const userMessage = document.createElement('div');
            userMessage.className = 'message user';

            userMessage.innerHTML = `
                <div>
                    <div class="message-content">${text}</div>
                </div>
            `;

            chatMessages.appendChild(userMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Show Error Message
        function showErrorMessage(errorText) {
            const chatMessages = document.getElementById('chatMessages');

            const errorMessage = document.createElement('div');
            errorMessage.className = 'message bot error';

            errorMessage.innerHTML = `
                <div class="message-avatar">
                    <svg viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g transform="translate(25, 25) rotate(2) translate(-25, -25) translate(4, 12)">
                            <rect x="0" y="0" width="42" height="26" rx="2.5" fill="white"/>
                            <path d="M 20 25 Q 20 25, 20.8 25.8 L 26 32 Q 26.5 32.5, 27 32 L 32.2 25.8 Q 33 25, 33 25 Z"
                                  fill="white" stroke="white" stroke-width="0"/>
                            <ellipse cx="13" cy="16" rx="2.8" ry="2.8" fill="#B7483E"/>
                            <ellipse cx="20" cy="17" rx="2.8" ry="2.8" fill="#B7483E"/>
                        </g>
                    </svg>
                </div>
                <div>
                    <div class="message-content">${errorText}</div>
                </div>
            `;

            chatMessages.appendChild(errorMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send Message
        async function sendMessage() {
            if (isBotTyping) {
                console.log('Bot schreibt noch...');
                return;
            }

            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            // Add user message
            addUserMessage(message);

            // Clear input
            input.value = '';
            input.style.height = 'auto';

            // Show typing indicator
            showTypingText();

            try {
                console.log('ðŸ“¤ SENDING MESSAGE:', message);

                const response = await apiCall(API_CONFIG.endpoints.chat, {
                    content: message,
                    session_id: getOrCreateSessionId()
                });

                console.log('âœ… RESPONSE:', response);

                // Hide typing indicator
                hideTypingText();

                // Display bot response
                if (response.message) {
                    addBotMessage(response.message);
                }

            } catch (error) {
                hideTypingText();
                showErrorMessage('Es ist ein Fehler aufgetreten. Bitte versuchen Sie es erneut.');
                console.error('Fehler beim Senden:', error);
            }
        }

        // Enter Key to Send
        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        console.log('âœ… Chatbot Beta bereit!');
    </script>
